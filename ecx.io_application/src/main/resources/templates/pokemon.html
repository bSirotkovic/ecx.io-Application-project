<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<h1>Zatrazili ste prikaz sljedecih pokemona</h1>
    <table>

    </table>


</body>
</html>
